<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- main -->
    <!-- nav bar  -->
    <nav>
        <div class="nav-left">
            <span class="logo"><img src="https://www.pepsi.com/en-us/refresh082123/images/PepsiLogo@3x.png" alt="logo"></span>
            <p>VIEW PRODUCTS <i class="fa-solid fa-angle-down"></i></p>
            <p>CONTACT US</p>
        </div>
        <div class="nav-btn"><span class="try"> BUY PEPSI PRODUCT </span></div>
    </nav>
    <!-- nav close -->
    <!-- hero section  -->
    <div class="video1">
        <video  controlslist="nodownload noremoteplayback" class="hero__video" kind="captions" type="video/mp4" src="https://www.pepsi.com/en-us/refresh082123/media/PEPSI_2023_PR_Sizzle_1920px_trimmed.mp4" poster="https://www.pepsi.com/en-us/refresh082123/media/LoadVideo_1920.png" autoplay="true" loop="true" playsinline="true" muted="true"></video>
    </div>
    <div class="cherry">
        <div class="shop-now">
            SHOP NOW
        </div>
    </div>
    <div class="wildcherry">
        <h1>GET WILD WITH <br>PEPSI WILD CHERRY</h1><br><br><br><br>
        <div class="frame">
            <div class="image">
                <img src="https://www.pepsi.com/en-us/refresh082123/images/wild-cherry/231214-07-pepsi-1094-v-4-16-x-9-mb.png" alt="">
                <span class="btn2">#FAN1</span>
            </div>
            <div class="image">
                <img src="https://www.pepsi.com/en-us/refresh082123/images/wild-cherry/15-20-52-13-v-4-16-x-9-tab-horz@2x.png" alt="">
                <span class="btn2">NURSERY RHYMES</span>
            </div>
        </div>
    </div>
    <div class="video2">
        <video controls="" controlslist="nodownload noremoteplayback" class="other__video" kind="captions" type="video/mp4" src="https://www.pepsi.com/en-us/refresh082123/media/Titan_TR_Digital_30_PETD3091000H_CreativeX_sm.mp4" poster="https://www.pepsi.com/en-us/refresh082123/media/titan_vid.png" autoplay="true" loop="true" playsinline="true" muted="true"></video>
    </div>
    <!-- hero section close -->
    <!-- footer section start -->
    <div class="content">
        <h1>STAY ON THE PULSE.FOLLOW PEPSI.</h1>
        <div class="content1">
            <span><img src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_WCPZS_Cans.png" alt=""></span>
            <span><img src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_Licensing.png" alt=""></span>
            <span><img src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_Logo+Cans.png" alt=""></span>
            <span><img src="https://www.pepsi.com/en-us/refresh082123/images/social/PEP_TITAN_R34_LaunchAssets_Burger_EF_v1.png" alt=""></span>
            <span><img src="https://www.pepsi.com/en-us/refresh082123/images/social/PEPSI_2023_PR_Photography_Overhead.png" alt=""></span>
            <span><img src="https://www.pepsi.com/en-us/refresh082123/images/social/THREADS.png" alt=""></span>
        </div>
    </div>
    <footer>
        <div class="footer">
            <span class="footer_logo"><img src="https://www.pepsi.com/en-us/refresh082123/images/PepsiLogo@3x.png" alt=""></span>
            <div class="footer_text">
                <p>CONTACT US</p>
                <p>TERMS & CONDITIONS</p>
                <p>PRIVACY POLICY</p>
            </div>
            <div class="footer_text">
                <p>COPYRIGHT</p>
                <p>PRODUCT FACTS</p>
                <p>STORE LOCATOR</p>
            </div>
            <div class="footer_text">
                <p>SERVE PEPSI</p>
                <p>ABOUT OUR ADS</p>
                <p>CAREERS</p>
            </div>
            <div class="footer_icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-threads"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
    </footer>
</body>
</html>
